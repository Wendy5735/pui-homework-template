<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Shopping Cart</title>
  </head>
  
  <body>
    <div class="header">
      <a href="index.html">
        <img class="logo" src="../assets/logo/logo-01.svg"
        alt="Logo"/>
      </a>

      <div class="header-right">
        <nav>
            <a href="index.html">PRODUCT</a>
            <a href="cart.html"><mark>CART</mark></a>
        </nav>
        <hr>
        <h1>Shopping Cart</h1>
      </div>
    </div>

    <main class="cart">
      <div class="cart-container">
        <img class="cart-img" 
        src="../assets/products/original-cinnamon-roll.jpg"
        alt="Original cinnamon roll">
        <p>Original Cinnamon Roll<br>Glazing: Keep original
        <br>Pack size: 1</p>
        <p class="cartItem-price">$ 2.49</p>
      </div>
      <p class="remove">Remove</p>

      <div class="cart-container">
        <img class="cart-img" 
        src="../assets/products/double-chocolate-cinnamon-roll.jpg"
        alt="Double-chocolate cinnamon roll">
        <p>Double Chocolate Cinnamon Roll<br>Glazing: Sugar milk
        <br>Pack size: 6</p>
        <p class="cartItem-price">$ 27.45</p>
      </div>
      <p class="remove">Remove</p>

      <hr>

      <div class="cart-price">
        <p>Total</p>
        <p>$ 29.94</p>
      </div>

      <div class="checkout-btn">
        <button class="btn">Checkout</button>
      </div>
    </main>
  </body>
</html>
