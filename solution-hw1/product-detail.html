<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Product Detail</title>
  </head>
  
  <body>
    <a href="index.html">
      <img class="logo" src="/assets/logo/logo-01.svg"
      alt="Logo"/>
    </a>
    <hr>
    <nav>
      <a href="index.html"><mark>PRODUCT</mark></a>
      <a href="cart.html">CART</a>
    </nav>

    <main>
      <h1>Original cinnamon rolls</h1>
      <img class="productdetail-img" 
        src="/assets/products/original-cinnamon-roll.jpg"
        alt="Original cinnamon roll"/>

      <div class="productdetails-container">
        <div class="customize-text">
          <p>
            Customize our delicious, hand-made cinnamon roll to your liking!
          </p>
          <br>
          <label for="glazing">Glazing:</label>
          <select id="glazing" class="options">
            <option value="keeporiginal">Keep original</option>
            <option value="sugarmilk">Sugar milk</option>
            <option value="vanillamilk">Vanilla milk</option>
            <option value="doublechocolate">Double chocolate</option>
          </select>
          
          <label for="packsize">Pack size:</label>
          <select id="packsize" class="options">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>
        </div>
          
        <div class="footer">
          <div class="footer-price">$2.49</div>
          <button class="btn">Add to Cart</button>
        </div>

      </div>
    </main>
  </body>
</html>
